<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Veterinário</title>
</head>
<body>
  <main>
    <div class="titulo-dash">
      <h1>Dashboard</h1>
    </div>
  </main>
    <menu>
        
        <div>
              <div class="titulo_menu">
              
                  <img src="./images/logo.svg" alt="logo vet"/>
                  <img src="./images/menu.svg" alt="icone menu"/>
              </div class="categorias_menu">
              <p>
                <img src="./images/search.svg" alt="icone buscar"/>
                Buscar
              </p>
              <p>
                <img src="./images/grid.svg" alt="icone dashboard"/>
                Dashboard
              </p>
              <p>
                <img src="./images/pet.svg" alt="icone pet"/>
                Pets
              </p>
              <p>
                <img src="./images/user.svg" alt="icone cliente"/>
                Clientes
              </p>
              <p>
                <img src="./images/vet.svg" alt="icone vets"/>
                Vets
              </p>
              <p>
                <img src="./images/settings.svg" alt="icone ajustes"/>
                Ajustes
              </p>
        </div>
        <div class="container_id_user">
          <figure class="info_user">
              <img src="./images/photo_user.jpg"
                  alt="Foto do usuário" class="foto_perfil">
              <figcaption> 
                <h2 class="nome">Seokmin Seo</h2> 
                <h3 class="funcao">Veterinário</h3> 
              </figcaption> 
          </figure>
          <img class="icone_logout" src="./images/log-out.svg" alt="Icone logout">

        </div>
      </menu>
    </div>

</body>
</html>
