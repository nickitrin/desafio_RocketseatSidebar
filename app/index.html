<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Veterinário</title>
</head>
<body>
  <main>
    <div class="titulo-dash">
      <h1>Dashboard</h1>
    </div>
  </main>
    <menu> 
          <div class="menu_lateral">

              <div class="titulo_menu">
              
                  <img class="imagem_logo" src="./images/logo.svg" alt="logo vet"/>
                  <a href="#" onclick="Menu.Close()"><img src="./images/menu.svg" alt="icone menu" class="button_menu"/></a>
              </div>
              
              <div class="categorias_menu">

                <div class= "opcoes_menu">
                  <img class="icone_menu" src="./images/search.svg" alt="icone buscar"/>
                  <span class="textos_menu"> Buscar</span>
                </div>

                <div class= "opcoes_menu">
                    <img class="icone_menu" src="./images/grid.svg" alt="icone dashboard"/>
                    <span class="textos_menu"> Dashboard</span>
                </div>

                <div class= "opcoes_menu">
                    <img class="icone_menu" src="./images/pet.svg" alt="icone pet"/>
                    <span class="textos_menu ">Pets</span>
                </div>

                <div class= "opcoes_menu">
                    <img class="icone_menu" src="./images/user.svg" alt="icone cliente"/>
                    <span class="textos_menu ">Clientes</span>
                </div>

                <div class= "opcoes_menu">
                    <img class="icone_menu" src="./images/vet.svg" alt="icone vets"/>
                    <span class="textos_menu ">Vets</span>
                </div>
                
                <div class= "opcoes_menu">
                    <img  class="icone_menu"src="./images/settings.svg" alt="icone ajustes"/>
                    <span class="textos_menu " >Ajustes</span>
                </div>
              
              </div>
            
            </div>


              <div class="container_id_user">

                <figure class="info_user ">
                    <img src="./images/photo_user.jpg"
                        alt="Foto do usuário" class="foto_perfil">
                    <figcaption> 
                      <h2 class="nome">Seokmin Seo</h2> 
                      <h3 class="funcao">Veterinário</h3> 
                    </figcaption> 
                </figure>
                <img class="icone_logout" src="./images/log-out.svg" alt="Icone logout">
                
              
          
            </div>
    </menu>

    <script src="./js/script.js"></script>
</body>
</html>
